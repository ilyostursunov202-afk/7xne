        <!-- Service Worker Registration -->
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .then((registration) => {
                            console.log('SW registered: ', registration);
                            
                            // Check for updates
                            registration.addEventListener('updatefound', () => {
                                const newWorker = registration.installing;
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed') {
                                        if (navigator.serviceWorker.controller) {
                                            // New update available
                                            console.log('New content available; please refresh.');
                                            if (confirm('New version available! Refresh to update?')) {
                                                window.location.reload();
                                            }
                                        } else {
                                            // Content is cached for offline use
                                            console.log('Content is cached for offline use.');
                                        }
                                    }
                                });
                            });
                        })
                        .catch((registrationError) => {
                            console.log('SW registration failed: ', registrationError);
                        });
                });
            }
            
            // Install prompt handling
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                console.log('beforeinstallprompt fired');
                e.preventDefault();
                deferredPrompt = e;
                
                // Show install button/banner
                showInstallPromotion();
            });
            
            function showInstallPromotion() {
                // Create install banner
                const installBanner = document.createElement('div');
                installBanner.id = 'install-banner';
                installBanner.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    background: #2563eb;
                    color: white;
                    padding: 12px;
                    text-align: center;
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                    font-size: 14px;
                    z-index: 10000;
                `;
                installBanner.innerHTML = `
                    <span>Install 7x app for better experience!</span>
                    <button id="install-button" style="margin-left: 12px; background: white; color: #2563eb; border: none; padding: 4px 12px; border-radius: 4px; cursor: pointer;">
                        Install
                    </button>
                    <button id="dismiss-button" style="margin-left: 8px; background: transparent; color: white; border: 1px solid white; padding: 4px 8px; border-radius: 4px; cursor: pointer;">
                        Ã—
                    </button>
                `;
                
                document.body.appendChild(installBanner);
                
                document.getElementById('install-button').addEventListener('click', async () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log(`User response to the install prompt: ${outcome}`);
                        deferredPrompt = null;
                        installBanner.remove();
                    }
                });
                
                document.getElementById('dismiss-button').addEventListener('click', () => {
                    installBanner.remove();
                });
            }
            
            // Handle app install
            window.addEventListener('appinstalled', (evt) => {
                console.log('7x app installed successfully');
            });
        </script>
